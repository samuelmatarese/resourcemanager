name: ResourceManager.CD-Pipeline

on:
  push:
    tags:
      - '*'

jobs:
 publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Compile resourcemanager
        run: npm run compile

      - name: Publish extension
        run: vsce publish -p $MARKETPLACE_PAT
        env:
          MARKETPLACE_PAT: ${{ secrets.MARKETPLACE_PAT }}
